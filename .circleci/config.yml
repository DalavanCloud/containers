version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    working_directory: ~/circleci-node-container

    branches:
      only:
        - base
        - v6
        - v8
        - v10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.12.0
      - run:
          name: Build application Docker image
          command: |
            build="docker build -f Dockerfile -t circleci-node-${CIRCLE_BRANCH} ."
            ${build}
      - deploy:
          name: Push Docker image
          command: |
              login="docker login -u $DOCKER_USER -p $DOCKER_PASS"
              tag="docker tag circleci-node-${CIRCLE_BRANCH} webpackcontrib/circleci-node-${CIRCLE_BRANCH}"
              push="docker push webpackcontrib/circleci-node-${CIRCLE_BRANCH}"
              ${login}
              ${tag}
              ${push}
